<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{product()?.image}}">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product()?.category}}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{product()?.title}}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            <span class="text-gray-600 ml-3">{{product()?.rating?.count}} Reviews</span>
          </span>
          <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200 space-x-2s">
            @for (star of starArray; track index; let index = $index) {
              <span [innerHTML]="generateStars(index)"></span>
            }
          </span>
        </div>
        <p class="leading-relaxed">{{product()?.description}}</p>
        <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
        </div>
        <div class="flex justify-between">
          <span class="title-font font-medium text-2xl text-gray-900">{{product()?.price | currency}}</span>
          <add-to-cart-button [product]="product()" />
        </div>
      </div>
    </div>
  </div>
</section>
