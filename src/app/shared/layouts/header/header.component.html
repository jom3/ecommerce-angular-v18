<header class="font-sans flex flex-row text-center content-center sm:flex-row sm:text-left sm:justify-between py-2 px-6 bg-white shadow sm:items-baseline w-full">
  <div class="mb-2 sm:mb-0 inner">
    <a href="/products" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark font-sans font-bold">Jom3's Store</a><br>
    <span class="text-xs text-grey-dark">Lo mejor, a tu alcance.</span>
  </div>
  <nav class="sm:mb-0 self-center flex flex-row">
    <a class="text-md no-underline font-semibold text-black hover:text-blue-dark ml-2 px-1 cursor-pointer" [routerLink]="['/products']">Products</a>
    <div class="relative" (mouseenter)="showCart.set(true)" (mouseleave)="showCart.set(false)">
    <a class="text-md no-underline font-semibold text-grey-darker hover:text-blue-dark ml-2 px-1 cursor-pointer flex flex-row"><img src="/icons/cart.svg" alt="cart-icon" >0</a>
    @if (showCart()) {
      <div class="absolute flex flex-wrap top-0 right-0 z-30 w-96 p-2" [ngClass]="{'show-cart-animation': showCart()}">
      <div class="p-4 w-full">
        <div class="h-full p-6 rounded-lg border-2 bg-slate-200 border-gray-300 flex flex-col relative overflow-hidden">
          <h2 class="text-lg tracking-widest title-font mb-1 font-medium">CART</h2>
          <div class="w-full flex flex-col border-b-2 border-gray-400">
            <p class="flex items-center text-gray-600 mb-2"> Vexillologist pitchfork - 0</p>
            <p class="flex items-center text-gray-600 mb-2"> Vexillologist pitchfork - 0</p>
            <p class="flex items-center text-gray-600 mb-2"> Vexillologist pitchfork - 0</p>
            <p class="flex items-center text-gray-600 mb-2"> Vexillologist pitchfork - 0</p>
          </div>
          <div class="flex justify-between py-3 font-light">
            Total:
            <span>0</span>
          </div>
        </div>
      </div>
      </div>
    }
    </div>

  </nav>
</header>
